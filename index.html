  <div id="modePanel">
    <div id="gameModes">
      <button data-mode="time" class="active">‚è± time</button>
      <button data-mode="words">A words</button>
      <button data-mode="quote">‚ùù quote</button>
    </div>
    <div id="modeOptions"></div>

  <div id="lineWrapper">
